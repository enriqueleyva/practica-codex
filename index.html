<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Pokédex</title>
		<script src="js/main.js"></script>
		<!-- Bootstrap 5 CSS (vía CDN) -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>

		<style>
			/* Ajustes mínimos de presentación */
			body {
				background-color: #f8f9fa;
			}
			.card-img-top {
				/* Asegura que las imágenes queden centradas y sin estirarse */
				object-fit: contain;
				background-color: #ffffff;
				padding: 1rem;
				height: 180px;
			}
		</style>
	</head>
	<body>
		<div class="container py-5">
                        <h1 class="text-center mb-4">Pokédex</h1>

                        <div class="mb-4">
                                <label for="typeFilter" class="form-label">Filtrar por tipo:</label>
                                <select id="typeFilter" class="form-select" style="max-width: 200px">
                                        <option value="all">Todos</option>
                                </select>
                        </div>

                        <!-- Grid para las tarjetas -->
                        <div id="pokedex" class="row g-4"></div>


                        <!-- Grid para las tarjetas -->
                        <div id="pokedex" class="row g-4"></div>

                        <div class="mt-4 text-center">
                                <button id="downloadPdfBtn" class="btn btn-primary">Descargar PDF</button>
                        </div>
                </div>

                <!-- Bootstrap 5 JS + Popper (no obligatorio para este ejemplo, pero útil si añades componentes interactivos) -->
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        </body>
</html>
